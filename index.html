<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather app</title>
    <link rel="stylesheet" href="style.css">
    
    
</head>
<body>
    
    <div class="card">
        <div class="search">
            <input type="text" placeholder="search your city" spellcheck="false" class="searchbar">
            <button id="btn">
                <img src="https://e7.pngegg.com/pngimages/608/913/png-clipart-computer-icons-google-search-symbol-mobile-search-search-for-miscellaneous-logo.png" alt="search-img" class="image">
            </button>
        </div>
        <div class="weather">
            <img src="images\rain.png" alt="" class="weather-icon">
            
            <h1 id="temp">15Â°C</h1>
            <h2 id="city">germany</h2>
           
            <div class="details">
                <div class="col">
                    <img src="images\humidity.png" alt="humidity" >
                    <div>
                        <p id="humidity">50%</p>
                        <p>Humidity</p>

                    </div>

                </div>
                <div class="col">
                    <img src="images\wind.png" alt="wind" >
                    <div>
                        <p id="wind">15 kph</p>
                        <p>Wind speed</p>

                    </div>

                </div>
            </div>
        </div>

    </div>

    
    <script type="text/javascript" src="main/main.js"></script>
    
</body>
</html>
